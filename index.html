<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Instant Calculator</title>
    <style>
        /* RIT Brand Colors */
        :root {
            --rit-orange: #F76902;
            --rit-white: #FFFFFF;
            --rit-black: #000000;
            --rit-rich-black: #1A1A1A; /* Interpreted from branding */
            --rit-gray-light: #D0D3D4;
            --rit-gray-med: #A2AAAD;
            --rit-gray-dark: #7C878E;
            --rit-error: #DA291C; /* RIT Accent Red */
            --rit-success: #84BD00; /* RIT Accent Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--rit-black);
            color: var(--rit-white);
            padding: 20px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--rit-white);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-left: 4px solid var(--rit-orange);
            padding-left: 12px;
        }

        .calculator {
            background: var(--rit-rich-black);
            border: 2px solid var(--rit-gray-dark);
            border-radius: 8px; /* Sharper RIT style */
            padding: 24px;
            width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .display {
            background: var(--rit-black);
            border: 1px solid var(--rit-gray-dark);
            border-radius: 4px;
            padding: 16px 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display .previous {
            font-size: 0.85rem;
            color: var(--rit-gray-med);
            min-height: 1.2em;
            word-break: break-all;
            font-family: monospace;
        }

        .display .current {
            font-size: 2.4rem;
            font-weight: 600;
            color: var(--rit-white);
            word-break: break-all;
            line-height: 1.1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 16px;
            font-size: 1.2rem;
            font-family: inherit;
            border: 1px solid var(--rit-gray-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            font-weight: 600;
            background: var(--rit-gray-dark);
            color: var(--rit-white);
        }

        button:hover {
            background: var(--rit-gray-med);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Primary RIT Orange for core operators */
        button.operator {
            background: var(--rit-orange);
            border-color: var(--rit-orange);
            color: var(--rit-white);
        }

        button.operator:hover {
            background: #e56102; /* Slightly darker orange */
        }

        button.clear {
            background: var(--rit-rich-black);
            border-color: var(--rit-error);
            color: var(--rit-error);
        }

        button.clear:hover {
            background: var(--rit-error);
            color: var(--rit-white);
        }

        button.equals {
            background: var(--rit-success);
            border-color: var(--rit-success);
            color: var(--rit-white);
        }

        button.equals:hover {
            background: #76a800;
        }

        button.wide {
            grid-column: span 2;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: var(--rit-gray-med);
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }

        .footer a {
            color: var(--rit-orange);
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .rit-logo-text {
            color: var(--rit-orange);
            font-weight: 900;
        }
    </style>
</head>
<body>

    <h1><span class="rit-logo-text">RIT</span> Calculator</h1>

    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear wide" onclick="clearAll()">CLEAR</button>
            <button onclick="backspace()">&#9003;</button>
            <button class="operator" onclick="setOperator('/')">÷</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">−</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals wide" onclick="calculate()">=</button>
        </div>
    </div>

    <p class="footer">
        Rochester Institute of Technology<br>
        Built for MGIS 360 &middot; Hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a>
    </p>

    <script>
        let current = '0';
        let previous = '';
        let operator = null;
        let resetNext = false;

        const currentEl = document.getElementById('current');
        const previousEl = document.getElementById('previous');

        function updateDisplay() {
            currentEl.textContent = current;
            previousEl.textContent = previous;
            
            // Basic font resizing for long numbers
            if (current.length > 10) {
                currentEl.style.fontSize = '1.5rem';
            } else if (current.length > 7) {
                currentEl.style.fontSize = '1.8rem';
            } else {
                currentEl.style.fontSize = '2.4rem';
            }
        }

        function appendNumber(num) {
            if (resetNext) {
                current = '0';
                resetNext = false;
            }
            if (num === '.' && current.includes('.')) return;
            if (current === '0' && num !== '.') {
                current = num;
            } else {
                current += num;
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && !resetNext) {
                calculate();
            }
            const symbols = {'/': '÷', '*': '×', '-': '−', '+': '+'};
            previous = current + ' ' + symbols[op];
            operator = op;
            resetNext = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator) return;
            const a = parseFloat(previous);
            const b = parseFloat(current);
            let result;

            switch (operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b === 0 ? 'Error' : a / b; break;
            }

            if (result === 'Error') {
                current = 'Error';
            } else {
                // Precision handling
                result = Math.round(result * 1e10) / 1e10;
                current = result.toString();
            }

            previous = '';
            operator = null;
            resetNext = true;
            updateDisplay();
        }

        function clearAll() {
            current = '0';
            previous = '';
            operator = null;
            resetNext = false;
            updateDisplay();
        }

        function backspace() {
            if (resetNext) return;
            current = current.length > 1 ? current.slice(0, -1) : '0';
            updateDisplay();
        }

        // Keyboard Support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+') setOperator('+');
            else if (e.key === '-') setOperator('-');
            else if (e.key === '*') setOperator('*');
            else if (e.key === '/') { e.preventDefault(); setOperator('/'); }
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === 'Escape') clearAll();
        });
    </script>

</body>
</html>
